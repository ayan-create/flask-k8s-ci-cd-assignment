apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app

spec:
  replicas: 3   # multiple replicas for scaling
  revisionHistoryLimit: 5

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  selector:
    matchLabels:
      app: flask-app
      
  template:
    metadata:
      labels:
        app: flask-app
        
    spec:
      containers:
        - name: flask-container
          image: flask-k8s-ci-cd-assignment
          ports:
            - containerPort: 5000

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
